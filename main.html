<!DOCTYPE html>
<html lang='en'>
  <head>
	  <link href="main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="static/toolbox/font/flaticon.css">
    <script type='text/javascript' src='main.js'></script>
  </head>
  <body>
	  <div id='main-container' class='container' >
      <canvas id='drawingBoard'></canvas>
    </div>
	  <div id='toolbox-container' class='container' >
		  <ul class='toolbox-buttons'>
        <!-- Author: Iconnice -->
			  <li class='flaticon-favorite' title='New map'></li>
        <!-- Author: Iconnice -->
			  <li class='flaticon-upload' title='Load existing map'></li>
        <!-- Author: Iconnice -->
			  <li class='flaticon-file' title='Save current map'></li>
        <!-- Author: MadeByOliver -->
			  <li class='flaticon-plus' title='Add element to..'></li>
        <!-- Author: Iconnice -->
			  <li class='flaticon-book' title='Add to new or existing collection'></li>
        <!-- Author: MadeByOliver -->
			  <li class='flaticon-share' title='Share'></li>
        <!-- Author: MadeByOliver -->
			  <li class='flaticon-print' title='Print'></li>
        <!-- Author: Pixel Perfect -->
        <li class='flaticon-trash' title='Delete current map'></li>
        <!-- Author: MadeByOliver -->
			  <li class='flaticon-info' title='About' onclick='#'></li>
		  </ul>
	  </div>
  </body>
</html>
